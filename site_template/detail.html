<section class="article_detail con-min-width">
	<div class="con">
		<div class="detail_top">${article_detail__top}</div>
		<script type="text/x-template">
${article_detail__body}
        </script>
		<div class="detail_body toast-ui-viewer"></div>
		<div class="detail_movePage flex flex-jc-sb">
			${article_detail__page}</div>
		<div class="detail_reply">
			<div id="disqus_thread"></div>
			<script>
				var disqus_config = function() {
					this.page.url = 'http://${site-domain}/${file-name}';
					this.page.identifier = '${file-name}';
				};
				(function() { // DON'T EDIT BELOW THIS LINE
					var d = document, s = d.createElement('script');
					s.src = 'https://klvs-blog.disqus.com/embed.js';
					s.setAttribute('data-timestamp', +new Date());
					(d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>
				Please enable JavaScript to view the
				<a href="https://disqus.com/?ref_noscript">comments powered by
					Disqus.</a>
			</noscript>
		</div>
	</div>
</section>
