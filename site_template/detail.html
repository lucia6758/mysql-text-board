<!-- 토스트 UI 에디터, 자바스크립트 코어 -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 토스트 UI 에디터, CSS 코어 -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
<!-- 코드 미러 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css" />

<section class="article_detail con-min-width">
	<div class="con">
		<table class="detail_top width-inherit">
			${article_detail__top}
		</table>
		<table class="detail_body width-inherit">
			<tr>
			<td class="td_body"></td>
			</tr>
		</table>
		<table class="detail_movePage width-inherit">
			<tr>
			${article_detail__page}
			</tr>
		</table>
	</div>
</section>

<script>
function EditorViewer1__init() {
	  var viewer = new toastui.Editor.factory({
	    el: document.querySelector('.td_body'),
	    initialValue: `${article_detail__body}`,
	    viewer:true
	  });
	}
	EditorViewer1__init();
</script>
